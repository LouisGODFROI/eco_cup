<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Stage and Tournament Bracket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="group-container">
    <div class="group">
        <h2>Group A</h2>
        <table>
            <thead>
            <tr>
                <th>Team</th>
                <th>W-L</th>
            </tr>
            </thead>
            <tbody id="group-a-body"></tbody>
        </table>
    </div>

    <div class="group">
        <h2>Group B</h2>
        <table>
            <thead>
            <tr>
                <th>Team</th>
                <th>W-L</th>
            </tr>
            </thead>
            <tbody id="group-b-body"></tbody>
        </table>
    </div>
</div>

<div class="tournament-container">
    <div class="group">
        <h2>Group A Bracket</h2>
        <div id="group-a-bracket" class="bracket"></div>
    </div>
    <div class="group">
        <h2>Group B Bracket</h2>
        <div id="group-b-bracket" class="bracket"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
